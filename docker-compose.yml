version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: contentcraft-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-dndgen}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - contentcraft-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ContentCraft Application (Client + Server)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: contentcraft-app
    restart: unless-stopped
    environment:
      # Server configuration
      NODE_ENV: production
      PORT: 3000

      # MongoDB connection
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${MONGO_DATABASE:-dndgen}?authSource=admin

      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}

      # Application settings
      MAX_CONTENT_LENGTH: ${MAX_CONTENT_LENGTH:-100000}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}

    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Mount sessions directory for persistence
      - app-sessions:/app/sessions
      # Mount uploads directory
      - app-uploads:/app/uploads
    networks:
      - contentcraft-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  contentcraft-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  app-sessions:
    driver: local
  app-uploads:
    driver: local
